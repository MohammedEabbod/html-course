<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    * {
      font-family: "IBM Plex Sans Arabic", sans-serif;
    }
  </style>
  <body class="flex items-center justify-center bg-zinc-800 h-screen">
    <div
      class="overflow-hidden shadow-lg bg-zinc-900 shadow-lg border md:w-3/6 sm:w-4/6"
    >
      <div class="flex flex-col h-screen">
        <!-- Start:: Nav -->
        <!-- <div class="p-5 text-white text-center text-3xl">
          <span class="text-orange-400">Calcu</span>lator
        </div> -->
        <!-- End:: Nav -->

        <!-- Start:: Display -->
        <section id="scrollable" class="overflow-y-scroll h-80 bg-zinc-900">
          <div class="flex-1 flex justify-end flex-col-reverse ">
            <div class="p-5 text-white text-right text-3xl">
              = <span id="result" class="text-orange-400">0</span>
            </div>
            <div
              id="temp"
              class=" p-5 pb-0 text-white text-right text-3xl"
            ></div>
            <ul></ul>
          </div>
        </section>

        <!-- End:: Display -->
        <hr class="border-gray-500" />
        <!-- Start:: Keyboard -->
        <div>
          <div class="flex items-stretch bg-zinc-900 h-24">
            <div
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                onclick="handleButtonPress('%')"
                class="rounded-full h-20 w-20 flex items-center bg-zinc-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-percent-icon lucide-percent"
                >
                  <line x1="19" x2="5" y1="5" y2="19" />
                  <circle cx="6.5" cy="6.5" r="2.5" />
                  <circle cx="17.5" cy="17.5" r="2.5" />
                </svg>
              </div>
            </div>

            <div
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                (
              </div>
            </div>

            <div
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                )
              </div>
            </div>

            <div
              onclick="handleButtonPress('/')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-divide-icon lucide-divide"
                >
                  <circle cx="12" cy="6" r="1" />
                  <line x1="5" x2="19" y1="12" y2="12" />
                  <circle cx="12" cy="18" r="1" />
                </svg>
              </div>
            </div>
          </div>

          <div class="flex items-stretch bg-zinc-900 h-24">
            <div
              onclick="handleButtonPress('7')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                7
              </div>
            </div>

            <div
              onclick="handleButtonPress('8')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                8
              </div>
            </div>

            <div
              onclick="handleButtonPress('9')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                9
              </div>
            </div>

            <div
              onclick="handleButtonPress('x')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-x-icon lucide-x"
                >
                  <path d="M18 6 6 18" />
                  <path d="m6 6 12 12" />
                </svg>
              </div>
            </div>
          </div>

          <div class="flex items-stretch bg-zinc-900 h-24">
            <div
              onclick="handleButtonPress('4')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                4
              </div>
            </div>

            <div
              onclick="handleButtonPress('5')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                5
              </div>
            </div>

            <div
              onclick="handleButtonPress('6')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                6
              </div>
            </div>

            <div
              onclick="handleButtonPress('-')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-minus-icon lucide-minus"
                >
                  <path d="M5 12h14" />
                </svg>
              </div>
            </div>
          </div>

          <div class="flex items-stretch bg-zinc-900 h-24">
            <div
              onclick="handleButtonPress('1')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                1
              </div>
            </div>

            <div
              onclick="handleButtonPress('2')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                2
              </div>
            </div>

            <div
              onclick="handleButtonPress('3')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                3
              </div>
            </div>

            <div
              onclick="handleButtonPress('+')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-plus-icon lucide-plus"
                >
                  <path d="M5 12h14" />
                  <path d="M12 5v14" />
                </svg>
              </div>
            </div>
          </div>

          <div class="flex items-stretch bg-zinc-900 h-24 mb-4">
            <div
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div id="clear-all"
                class=" rounded-full h-20 w-20 flex items-center bg-red-500 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                <svg class="w-12 h-12 text-white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-label="AC">
                   <text x="12" y="15" text-anchor="middle"
                   font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial"
                    font-size="12" font-weight="700" fill="currentColor" letter-spacing=".6">AC</text>
                  </svg>

                  <path d="M12 3v14" />
                  <path d="M5 10h14" />
                  <path d="M5 21h14" />
                </svg>
              </div>
            </div>

            <div
              onclick="handleButtonPress('0')"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                0
              </div>
            </div>

            <div
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                .
              </div>
            </div>

            <div
              onclick="calcResults(true)"
              class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-20 w-20 flex items-center bg-orange-500 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-equal-icon lucide-equal"
                >
                  <line x1="5" x2="19" y1="9" y2="9" />
                  <line x1="5" x2="19" y1="15" y2="15" />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!-- End:: Keyboard -->
      </div>
    </div>
  </body>

  <script type="text/javascript" src="index.js"></script>
</html>
