<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
  </head>

  <style>
    * {
      font-family: "IBM Plex Sans Arabic", sans-serif;
    }
  </style>
  <body class="flex items-center justify-center h-screen">
    <main>
      <!-- Title -->

      <h1 class="text-3xl font-bold text-center">TODO APP</h1>

      <!-- Card -->
      <section class="shadow rounded-xl p-4">
        <!-- todo list -->

        <!-- Start:: Input -->
        <input
          class="focus:outline-none focus:border border-gray-300 p-2 rounded-lg"
          type="text"
          placeholder="Enter Your Todo List ..."
        />
        <!-- End:: Input -->

        <!-- Start:: List Item -->
        <ul class="flex flex-col gap-2 mt-4"></ul>
        <!-- End:: List Item -->
      </section>
    </main>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
